	<div class="container-contact100 animate-bottom">
		<div class="wrap-contact100" id="myDiv">
			<form class="contact100-form validate-form" method="post" action="/map" onsubmit="showLoader()">

					Enter Your Twitter Username:
				</span>

				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div><br>
				{% if response %}
					<span class="label-input100 red">{{response}}</span><p></p>
				{% endif %}
